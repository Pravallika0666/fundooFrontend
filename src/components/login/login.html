<section class="login">
  <div class="centered-container">
    <form novalidate class="md-layout" @submit.prevent="validateUser">
      <md-content class="md-elevation-3">
        <div class="title">
          <div class='header'>
            <span class='f'>F</span>
            <span class='u'>U</span>
            <span class='n'>N</span>
            <span class='d'>D</span>
            <span class='o'>O</span>
            <span class='o'>O</span>
          </div>
          <div class="md-title">LOGIN</div>
        </div>
        <div class="form">
          <md-field :class= "getValidationClass('email')">
            <label for="email">Email</label>
            <md-input name="email" id="email" autocomplete="given-name" v-model="user.email" :disabled="sending" />
            <span class="md-error" v-if="!$v.user.email.required">The email is required</span>
            <span class="md-error" v-else-if="!$v.user.email">Invalid email</span>
          </md-field>
          <md-field md-has-password :class= "getValidationClass('password')">
            <label for="password">Password</label>
            <md-input name="password" type="password" id="password" autocomplete="given-name" v-model="user.password" :disabled="sending" />
            <span class="md-error" v-if="!$v.user.password.required">The password is required</span>
            <span class="md-error" v-else-if="!$v.user.password">Invalid password</span>
          </md-field>
          <div class="forgot">
            <span @click="forgotpassword" class="forgot">Forgot Password</span>
          </div>
        </div>
        
        <div class="actions md-layout md-alignment-center-space-between">
          <span @click="signin" class="signin">New user?SignIn</span>
          <md-button type="submit" class="md-raised md-primary">Log in</md-button>
        </div>
      </md-content>
    </form>
  </div>
</section>
