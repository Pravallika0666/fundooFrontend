<section class="resetpwd">
    <div class="centered-container">
        <md-content class="md-elevation-3">
            <div class="title">
                <div class='header'>
                  <span class='f'>F</span>
                  <span class='u'>U</span>
                  <span class='n'>N</span>
                  <span class='d'>D</span>
                  <span class='o'>O</span>
                  <span class='o'>O</span>
                </div>
                <div class="md-title">Reset Password</div>
    
            </div>
         
          <div class="form">
            <md-field md-has-password>
              <label>Password</label>
              <md-input v-model="resetpwd.password" type="password"></md-input>
              
            </md-field>
            <md-field md-has-password>
                <label>Confirm Password</label>
                <md-input v-model="resetpwd.confirmPassword" type="password"></md-input>
              </md-field>
          </div>
        <div class="actions md-layout md-alignment-center-space-between">
            <md-button class="md-raised md-primary" >Submit</md-button>
          </div>
        </md-content>
        </div>
</section>
